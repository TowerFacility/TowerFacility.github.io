<html>
    <head>
        <title>Tower Facility Almanac</title>
    </head>
    <body>
        <button class="almanacTabButton" onclick="ShowTab('Alloys')">Alloys</button>
        <button class="almanacTabButton" onclick="ShowTab('Towers')">Towers</button>
        <button class="almanacTabButton" onclick="ShowTab('Ammos')">Ammos</button>
        <button class="almanacTabButton" onclick="ShowTab('Other')">Other</button>
        <button class="almanacTabButton" onclick="ShowTab('Buildings')">Buildings</button>
        
        <div class="almanacTab">
            
        </div>
        <div hidden class="almanacTab" id="Alloys">
            <a href="https://towerfacility.github.io/almanac/alloys/bronze"><img src="assets/almanac/alloys/Bronze.png" width="250px" height="85%" style="margin-Top: 15px;"></a>
            <img src="assets/almanac/alloys/" width="250px" height="85%" style="margin-Top: 15px;">
        </div>
        <div hidden class="almanacTab" id="Towers">
            <a href="https://towerfacility.github.io/almanac/towers/basic-archer"><img src="assets/almanac/towers/Basic-Archer.png" width="250px" height="85%" style="margin-Top: 15px;"></a>
            <img src="assets/almanac/towers/" width="250px" height="85%" style="margin-Top: 15px;">
        </div>
        <div hidden class="almanacTab" id="Ammos">
            <a href="https://towerfacility.github.io/almanac/ammos/basic-arrow"><img src="assets/almanac/ammos/Basic-Arrow.png" width="250px" height="85%" style="margin-Top: 15px;"></a>
            <img src="assets/almanac/ammos/" width="250px" height="85%" style="margin-Top: 15px;">
        </div>
        <div hidden class="almanacTab" id="Other">
            <a href="https://towerfacility.github.io/almanac/other/copper"><img src="assets/almanac/other/Copper.png" width="250px" height="85%" style="margin-Top: 15px;"></a>
            <a href="https://towerfacility.github.io/almanac/other/tin"><img src="assets/almanac/other/Tin.png" width="250px" height="85%" style="margin-Top: 15px;"></a>
            <img src="assets/almanac/other/" width="250px" height="85%" style="margin-Top: 15px;">
        </div>
        <div hidden class="almanacTab" id="Buildings">
            <a href="https://towerfacility.github.io/almanac/buildings/alloy-constructor"><img src="assets/almanac/buildings/Alloy-Constructor.png" width="250px" height="85%" style="margin-Top: 15px;"></a>
            <img src="assets/almanac/buildings/" width="250px" height="85%" style="margin-Top: 15px;">
        </div>
        <script>
            function ShowTab(tab) {
                var tabtoshow = document.getElementById(tab)
                var alltabs = document.querySelectorAll('.almanacTab')
                
                for (let i = 0; i < alltabs.length; i++) {
                    alltabs[i].hidden = true
                }
                tabtoshow.hidden = false
            }
        </script>
        <style>
            .almanacTabButton {
                background-color: D0D0D0;
                width: 25%;
                height: 50px;
                border: none;
                transition-duration: 0.15s;
            }
            .almanacTabButton:hover {
                background-color: grey;
                transition-duration: 0.4s;
            }
            .almanacTab {
                width: 100%;
                height: calc(100% - 50px);
                background-color: D0D0D0;
                overflow: auto;
            }
        </style>
    </body>
</html>
